<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digital Gita Mood Selector</title>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
        transition: background-color 0.6s ease;
    }
    h1 {
        margin-top: 20px;
        font-size: 1.8rem;
    }
    .moods {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 12px;
        margin: 20px;
    }
    .mood-btn {
        padding: 15px 25px;
        border: none;
        color: white;
        font-size: 1rem;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.2s ease;
    }
    .mood-btn:hover {
        transform: scale(1.05);
    }
    .shloka-box {
        margin-top: 30px;
        padding: 15px;
        background: rgba(255,255,255,0.85);
        border-radius: 10px;
        display: inline-block;
        max-width: 90%;
    }
    .sanskrit {
        font-size: 1.2rem;
        font-weight: bold;
    }
    .translation {
        font-size: 1rem;
        margin-top: 8px;
    }
    .shuffle-btn {
        margin-top: 15px;
        padding: 10px 20px;
        font-size: 1.2rem;
        background: #444;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        display: none;
    }
    .dice {
        display: inline-block;
        transition: transform 0.3s ease;
    }
    @keyframes rollDice {
        0% { transform: rotate(0deg); }
        25% { transform: rotate(90deg); }
        50% { transform: rotate(180deg); }
        75% { transform: rotate(270deg); }
        100% { transform: rotate(360deg); }
    }
</style>
</head>
<body>

<h1>Bhagavad Gita Mood Selector</h1>
<h2> Pick your Mood</h2>
<div class="moods">
    <button class="mood-btn" style="background:#FFD700" onclick="selectMood('happy')">ЁЯШК Happy</button>
    <button class="mood-btn" style="background:#87CEFA" onclick="selectMood('sad')">ЁЯШФ Sad</button>
    <button class="mood-btn" style="background:#FF4500" onclick="selectMood('angry')">ЁЯШб Angry</button>
    <button class="mood-btn" style="background:#90EE90" onclick="selectMood('peaceful')">ЁЯХКя╕П Peaceful</button>
</div>

<div id="shloka" class="shloka-box" style="display:none;">
    <div class="sanskrit" id="sanskrit"></div>
    <div class="translation" id="translation"></div>
</div>

<button id="shuffle" class="shuffle-btn" onclick="shuffleShloka()">
    <span class="dice">ЁЯО▓</span> Shuffle
</button>

<div id="shloka" class="shloka-box" style="display:none;">
  <img id="godImage" src="" alt="Gita Illustration" style="max-width:200px; margin: 0 auto 15px; display: block;">
  <div class="sanskrit" id="sanskrit"></div>
  <div class="translation" id="translation"></div>
</div>


<script>
const shlokas = {
  happy: {
    color: "#FFD700",
    image: "images/krishna.svg",
    list: [
      { sanskrit: "рдЕрд╣рдВ рдЖрддреНрдордЧреБрдбрд╛рдХреЗрд╢ рд╕рд░реНрд╡рднреВрддрд╛рд╢рдпрд╕реНрдерд┐рддрдГред", translation: "I am the Self seated in the hearts of all beings. (BG 10.20)" },
      { sanskrit: "рдпреЛ рдорд╛рдореН рдкрд╢реНрдпрддрд┐ рд╕рд░реНрд╡рддреНрд░ рд╕рд░реНрд╡рдВ рдЪ рдордпрд┐ рдкрд╢реНрдпрддрд┐ред", translation: "One who sees Me everywhere and sees everything in Me is never lost to Me. (BG 6.30)" },
      { sanskrit: "рд╕рд░реНрд╡рднреВрддрд╣рд┐рддреЗ рд░рддрдГред", translation: "Delighting in the welfare of all beings. (BG 12.4)" }
    ]
  },
  sad: {
    color: "#87CEFA",
    image: "images/ganesha.svg",
    list: [
      { sanskrit: "рдХрд░реНрдордгреНрдпреЗрд╡рд╛рдзрд┐рдХрд╛рд░рд╕реНрддреЗ рдорд╛ рдлрд▓реЗрд╖реБ рдХрджрд╛рдЪрдиред", translation: "You have a right to perform your prescribed duties, but not to the fruits of your actions. (BG 2.47)" },
      { sanskrit: "рди рддреНрд╡реЗрд╡рд╛рд╣рдВ рдЬрд╛рддреБ рдирд╛рд╕рдВ рди рддреНрд╡рдВ рдиреЗрдореЗ рдЬрдирд╛рдзрд┐рдкрд╛рдГред", translation: "Never was there a time when I did not exist, nor you. (BG 2.12)" },
      { sanskrit: "рдорд╛рддреНрд░рд╛рд╕реНрдкрд░реНрд╢рд╛рд╕реНрддреБ рдХреМрдиреНрддреЗрдп рд╢реАрддреЛрд╖реНрдгрд╕реБрдЦрджреБрдГрдЦрджрд╛рдГред", translation: "Happiness and distress are temporary, endure them. (BG 2.14)" }
    ]
  },
  angry: {
    color: "#FF4500",
    image: "images/shiva.svg",
    list: [
      { sanskrit: "рдЖрдкреВрд░реНрдпрдорд╛рдгрдордЪрд▓рдкреНрд░рддрд┐рд╖реНрдардВред", translation: "One who remains undisturbed, even amidst difficulties, is truly wise. (BG 2.70)" },
      { sanskrit: "рдХреНрд░реЛрдзрд╛рджреНрднрд╡рддрд┐ рд╕рдВрдореЛрд╣рдГред", translation: "From anger, delusion arises; from delusion, bewilderment of memory. (BG 2.63)" },
      { sanskrit: "рд╢рдордГ рд╢рд╛рдиреНрддрд┐рд░реБрдкрд╛рд░рддрд┐рдГред", translation: "Calmness, tranquility, and restraint lead to peace. (BG 16.1)" }
    ]
  },
  peaceful: {
    color: "#90EE90",
    image: "images/peace.svg",
    list: [
      { sanskrit: "рд╢рд╛рдиреНрддрд┐рдореН рдЖрдкреНрдиреЛрддрд┐ рдиреИрд╖реНрдард┐рдХреАрдореНред", translation: "Such a person attains supreme peace. (BG 2.71)" },
      { sanskrit: "рдмреНрд░рд╣реНрдорднреВрддрдГ рдкреНрд░рд╕рдиреНрдирд╛рддреНрдорд╛ред", translation: "Being situated in Brahman, one is joyfully situated. (BG 18.54)" },
      { sanskrit: "рдпреЛ рдорд╛рдВ рдкрд╢реНрдпрддрд┐ рд╕рд░реНрд╡рддреНрд░ред", translation: "He who sees Me everywhere, for him I am never lost. (BG 6.30)" }
    ]
  }
};


let currentMood = null;

function selectMood(mood) {
    currentMood = mood;
    document.body.style.backgroundColor = shlokas[mood].color;
    showRandomShloka();
    document.getElementById('shuffle').style.display = 'inline-block';
}

function showRandomShloka() {
    if (!currentMood) return;
    const list = shlokas[currentMood].list;
    const randomIndex = Math.floor(Math.random() * list.length);
    const chosen = list[randomIndex];
    document.getElementById('sanskrit').textContent = chosen.sanskrit;
    document.getElementById('translation').textContent = chosen.translation;
    document.getElementById('shloka').style.display = 'block';
}

function shuffleShloka() {
    const dice = document.querySelector('.dice');
    dice.style.animation = "rollDice 0.6s linear";
    setTimeout(() => {
        dice.style.animation = ""; // reset animation
        showRandomShloka();
    }, 600);
}
</script>

</body>
</html>
